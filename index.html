<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
        <!-- <iframe src="" frameborder="0" class="player"></iframe>    Display area for API       -->
         <h2 class="player"></h2>
            <section class="board">
                <section class="top">
                    <div>
                        <button id="button" class="one button"><img src="" alt="">~</button>
                    </div>
                    <div>
                        <button id="button" class="two button">~</button>
                    </div>
                    <div>
                        <button id="button" class="three button">~</button>
                    </div>
                </section>
                <section class="middle">
                        <div>
                            <button id="button" class="four button">~</button>
                        </div>
                        <div>
                            <button id="button" class="five button">~</button>
                        </div>
                        <div>
                            <button id="button" class="six button">~</button>
                        </div>
                </section>
                <section class="bottom">
                        <div>
                            <button id="button" class="seven button">~</button>
                        </div>
                        <div>
                            <button id="button" class="eight button">~</button>
                        </div>
                        <div>
                            <button id="button" class="nine button">~</button>
                        </div>
                </section>   
                    
            </section>

    <script src="../js/tictactoe.js"></script>
</body>
</html>
